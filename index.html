<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Corona-Fenster-Timer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Corona-Fenster-Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/valplusplusle/coronaFensterTimer">GitHub<span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <br><br><br>
        <div class="jumbotron">
            <h1 class="display-4">Fenster-Timer</h1>
            <hr class="my-4">
            <p>Wähle deinen Lüftzyklos. Wir empfehlen alle 20min:</p>
            <div class="d-flex justify-content-between">
                <div id="10" class="btn btn-outline-success" onclick="setTime(10)">10 min</div>
                <div id="20" class="btn btn-outline-success" onclick="setTime(20)">20 min</div>
                <div id="30" class="btn btn-outline-success" onclick="setTime(30)">30 min</div>
                <div id="40" class="btn btn-outline-success" onclick="setTime(40)">40 min</div>
                <div id="50" class="btn btn-outline-success" onclick="setTime(50)">50 min</div>
                <div id="60" class="btn btn-outline-success" onclick="setTime(60)">60 min</div>
            </div>
            <hr>
            <br>
            <div id="timerButton" class="btn btn-info btn-lg btn-block" role="button" onclick="startTimer()">Starte den Timer</div>
            <div class="btn btn-outline-warning fixSizeTimer btn-block"><span id="timer"></span></div>
            <div id="stopTimerButton" class="btn btn-info btn-lg btn-block" role="button" onclick="stopTimer()">Stoppe den Timer</div>
          </div>

    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
